<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{{title}} || PokeDS - Pokemon Adoptables Online</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<meta http-equiv="Content-Style-Type" content="text/css" />

		<link rel="Shortcut Icon" href="{{ url_for('static', filename='absolcon.ico') }}" />
		<link rel="icon" href="{{ url_for('static', filename='absolcon.ico') }}" type="image/x-icon" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/s-green.css') }}" />


	</head>
	<body>
		{% include 'layout/nav.html' %}
		<div id="content">
			<h1>
				{% if header is defined %}
					{{header}}
				{% else %}
					{{title}}
				{% endif %}
			</h1>
			<div id="content_stuff"  class="content_pad">
				{% block body%}{% endblock %}
				<div style="clear:both;width:100%;height:1px;"></div>
			</div>
		</div>
		{% include 'layout/footer.html' %}
	</body>
</html>
